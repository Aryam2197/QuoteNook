<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quote of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuoteNooK</h1>
        </div>
        <p>Hi <%= username %>,</p>
        <p class="quote">"<%= randomQuote %>"</p>
        <p>Thank you for being a part of QuoteNooK. Have a great day!</p>
        <div class="footer">
            <p>QuoteNooK Team</p>
        </div>
    </div>
</body>
</html>
